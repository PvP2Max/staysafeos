# StaySafeOS v2 - Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # =====================================
  # Core API - NestJS
  # =====================================
  - type: web
    name: staysafeos-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm ci --include=dev && npm run build -w @staysafeos/api
    startCommand: node apps/api/dist/main
    healthCheckPath: /v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: staysafeos-db
          property: connectionString
      - key: LOGTO_ENDPOINT
        sync: false
      - key: LOGTO_AUDIENCE
        sync: false
      - key: CORS_ORIGINS
        value: https://staysafeos.com,https://*.staysafeos.com

  # =====================================
  # Home - Marketing & Control Plane
  # =====================================
  - type: web
    name: staysafeos-home
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm ci --include=dev && npm run build -w @staysafeos/theme && npm run build -w @staysafeos/ui && npm run build -w @staysafeos/home
    startCommand: npm run start -w @staysafeos/home
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BASE_URL
        value: https://staysafeos.com
      - key: LOGTO_ENDPOINT
        sync: false
      - key: LOGTO_APP_ID
        sync: false
      - key: LOGTO_APP_SECRET
        sync: false
      - key: LOGTO_COOKIE_SECRET
        generateValue: true
      - key: LOGTO_API_RESOURCE
        sync: false
      - key: API_URL
        value: https://api.staysafeos.com

  # =====================================
  # App - Operations Dashboard (Wildcard Subdomains)
  # Handles: wainwright.staysafeos.com, otherorg.staysafeos.com, etc.
  # =====================================
  - type: web
    name: staysafeos-app
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm ci --include=dev && npm run build -w @staysafeos/theme && npm run build -w @staysafeos/ui && npm run build -w @staysafeos/app
    startCommand: npm run start -w @staysafeos/app
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BASE_URL
        value: https://app.staysafeos.com
      - key: LOGTO_ENDPOINT
        sync: false
      - key: LOGTO_APP_ID
        sync: false
      - key: LOGTO_APP_SECRET
        sync: false
      - key: LOGTO_COOKIE_SECRET
        generateValue: true
      - key: LOGTO_API_RESOURCE
        sync: false
      - key: API_URL
        value: https://api.staysafeos.com

# =====================================
# Databases
# =====================================
databases:
  - name: staysafeos-db
    plan: free
    region: oregon
    databaseName: staysafeos
    user: staysafeos

# =====================================
# Notes
# =====================================
#
# Logto is hosted on DigitalOcean Droplet
# - auth.staysafeos.com (sign-in)
# - admin-auth.staysafeos.com (admin console)
# See infra/logto/README.md for setup instructions
#
# Custom Domains (Render Dashboard):
# - staysafeos.com -> staysafeos-home (root domain)
# - api.staysafeos.com -> staysafeos-api
# - *.staysafeos.com -> staysafeos-app (wildcard for tenants)
#
# DNS Setup:
# - staysafeos.com A -> Render IP (or CNAME to staysafeos-home.onrender.com)
# - api.staysafeos.com CNAME -> staysafeos-api.onrender.com
# - *.staysafeos.com CNAME -> staysafeos-app.onrender.com
# - auth.staysafeos.com A -> DigitalOcean Droplet IP
# - admin-auth.staysafeos.com A -> DigitalOcean Droplet IP
#
# Environment Variables to set manually:
# - LOGTO_ENDPOINT: https://auth.staysafeos.com
# - LOGTO_APP_ID: (from Logto Console)
# - LOGTO_APP_SECRET: (from Logto Console)
# - LOGTO_API_RESOURCE: https://api.staysafeos.com
# - LOGTO_AUDIENCE: https://api.staysafeos.com (for API only)
