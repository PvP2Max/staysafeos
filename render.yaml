# StaySafeOS v2 - Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # =====================================
  # Logto Auth Server (Self-Hosted)
  # =====================================
  - type: web
    name: staysafeos-logto
    runtime: image
    image:
      url: docker.io/svhd/logto:latest
    region: oregon
    plan: starter
    envVars:
      - key: TRUST_PROXY_HEADER
        value: "1"
      - key: DB_URL
        fromDatabase:
          name: staysafeos-db
          property: connectionString
      - key: ENDPOINT
        value: https://auth.staysafeos.com
      - key: ADMIN_ENDPOINT
        value: https://auth.staysafeos.com/admin

  # =====================================
  # Core API - NestJS
  # =====================================
  - type: web
    name: staysafeos-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: apps/api
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: staysafeos-db
          property: connectionString
      - key: LOGTO_ENDPOINT
        sync: false
      - key: LOGTO_AUDIENCE
        sync: false
      - key: CORS_ORIGINS
        value: https://staysafeos.com,https://home.staysafeos.com,https://app.staysafeos.com

  # =====================================
  # Home - Marketing & Control Plane
  # =====================================
  - type: web
    name: staysafeos-home
    runtime: node
    region: oregon
    plan: starter
    rootDir: apps/home
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BASE_URL
        value: https://home.staysafeos.com
      - key: LOGTO_ENDPOINT
        sync: false
      - key: LOGTO_APP_ID
        sync: false
      - key: LOGTO_APP_SECRET
        sync: false
      - key: LOGTO_COOKIE_SECRET
        generateValue: true
      - key: LOGTO_API_RESOURCE
        sync: false
      - key: API_URL
        value: https://api.staysafeos.com

  # =====================================
  # App - Operations Dashboard
  # =====================================
  - type: web
    name: staysafeos-app
    runtime: node
    region: oregon
    plan: starter
    rootDir: apps/app
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BASE_URL
        value: https://app.staysafeos.com
      - key: LOGTO_ENDPOINT
        sync: false
      - key: LOGTO_APP_ID
        sync: false
      - key: LOGTO_APP_SECRET
        sync: false
      - key: LOGTO_COOKIE_SECRET
        generateValue: true
      - key: LOGTO_API_RESOURCE
        sync: false
      - key: API_URL
        value: https://api.staysafeos.com

# =====================================
# Databases
# =====================================
databases:
  - name: staysafeos-db
    plan: starter
    region: oregon
    databaseName: staysafeos
    user: staysafeos

# =====================================
# Notes
# =====================================
#
# Self-Hosted Logto Setup:
# 1. Deploy this blueprint - Logto will initialize its tables in staysafeos-db
# 2. Add custom domain: auth.staysafeos.com -> staysafeos-logto
# 3. Access Logto Admin Console at https://auth.staysafeos.com/admin
# 4. Create applications in Logto Console:
#    - Web app "StaySafeOS Home" (callback: https://home.staysafeos.com/callback)
#    - Web app "StaySafeOS App" (callback: https://app.staysafeos.com/callback)
# 5. Create API resource: https://api.staysafeos.com
# 6. Enable Organizations feature for multi-tenancy
# 7. Set LOGTO_* env vars in Render dashboard for each app
#
# Custom Domains (Render Dashboard):
# - auth.staysafeos.com -> staysafeos-logto
# - api.staysafeos.com -> staysafeos-api
# - home.staysafeos.com -> staysafeos-home
# - app.staysafeos.com -> staysafeos-app
